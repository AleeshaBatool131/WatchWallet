<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2> Login</h2>
        {% if error %} <!--Display Invalid credentials-->
        <p style = "color: red;">{{error}}</p>
        {% endif %}

        <form method = "post">
            {% csrf_token %} <!--Protect against attacks-->
            <label>Username</label>
            <input type = "text" name="username"  required><br><br>
            <label>Password</label>
            <input type = "password" name="password"  required><br><br> <!--Required: basic frontend validation-->
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a> </p>
    </body>
</html>
